<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}
     #result{
       height: 100vh;
    background: url('../static/img/result.png') no-repeat center;
    background-size: cover;
    }

            @font-face {
        font-family: 'sansita';
        src: url("../static/Sansita/SansitaOne.ttf") format("truetype") ;
        font-weight: 400;
        }
           @font-face {
        font-family: 'sofia';
        src: url("../static/Fugaz_One/DMSans-Regular.ttf") format("truetype") ;
        font-weight: 400;
        }
          @font-face {
        font-family: 'fugaz';
        src: url("../static/Fugaz_One/FugazOne-Regular.ttf") format("truetype") ;
        font-weight: 400;
        }

       .logo{
            display: flex;
            z-index: 1;
            position: absolute;
            width: 99%;
        }

    .layerBox{
    display: flex;
    width:100%;
    height: 100vh;

    }
  .logoimg{
        width: 20%;
        }
        .fixLayer{
            {#background: url("../static/img/backFix2.png");#}
            background: #270808a8;
         position: sticky;
         width: 40%;
         height: 100vh;
        }
        .resultDiv{
         width: 60%;
         height: 100vh;
         overflow: scroll;
         display: block;
        }
        .navbar {
    overflow: hidden;

    position: fixed;
    top: 0;
    z-index: 2;
    width: 100%;
}

.demo a {
    color: #fff;
    text-decoration: none;
}
/* Links inside the navbar */
.navbar a {
  font-family: sansita;
  font-size: 1.2rem;
  float: right;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 25px;
  text-decoration: none;
}

/* Change background on mouse-over */
    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    .profile{
    background: white;
    position: absolute;
    width: 45%;
    /* margin: 0 auto; */
    height: 45%;
    left: 50%;
    top: 22%;
    transform: translate(-50%);
    border-radius:25px;
    }
    .profileImg{
            position: absolute;
    width: 100%;
    height: 100%;
    /* margin: 0 auto; */
    /* height: 45%; */
    left: 50%;
    /* top: 22%; */
    transform: translate(-50%);
    border-radius: 25px;

    }
    .feelingResult{
   position: absolute;
    top: 70%;
    left: 50%;
    font-size: 2rem;
        color:white;
    transform: translate(-50%);
    font-family: 'fugaz';
    }
    .feelingText{
   position: absolute;
    top: 70%;
    left: 50%;
    font-size: 2rem;
    transform: translate(-50%);
    font-family: 'fugaz';
    }

    .resultSlogan{
  position: relative;
    top: 10%;
    /* left: 13%; */
    font-size: 3rem;
    padding: 0px 30px 0px 270px;
    font-family: fugaz;
    }

      table.type04 {
    border-collapse: separate;
    border-spacing: 1px;
    /* position: absolute; */
    text-align: left;
    background: white;
    position: relative;
    line-height: 6.5;
    left: 50%;
    margin: 0 auto;
    border-top: 28px solid #712929;
    margin: 20px 10px;
    transform: translate(-50%);
}
table.type04 th {
 width: 150px;
    padding: 10px;
    font-weight: bold;
    font-family: sofia;
    background: #f3f3f3;
    vertical-align: top;
    border-bottom: 5px solid #a19090;
}
table.type04 td {
  width: 350px;
  padding: 10px;
      font-family: sofia;
  vertical-align: top;
  border-bottom: 5px solid #a19090;
}
.foodEmoji{
    position: relative;
    width:300px;
    left:50%;
    transform:translate(-50%);
}
.button-87 {
   padding: 13px 80px;
    position: absolute;
    transform: translate(-50%);
    left: 50%;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    top: 85%;
    background-size: 200% auto;
    color: black;
    border-radius: 45px;
    display: block;
    border: 0px;
    font-family: sansita;
    font-size: 1.3rem;
    /* font-weight: 700; */
    box-shadow: 0px 0px 14px -7px #ffc571;
    background-image: linear-gradient(45deg, #ffdaac 0%, #ffa500 51%, #ff6b00 100%);
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;

}

    </style>
</head>
<body>
<section id="result">
    <div class="navbar">
        <a class="link-3" href="#section02">SIGN IN</a>
        <a class="link-3" href="#section02">CONTACT</a>
        <a class="link-3" href="#section02">ABOUT</a>
        <a class="link-3" href="#section02">HOW TO</a>
        <a class="link-3" href="#section02">SERVICES</a>
        <a class="link-3" href="#first"><img src="../static/img/home.png" class="homeimg"></a>

    </div>
    <div class="logo">
        <img class="logoimg" src='../static/img/logoFinal.png'>
    </div>
    <div class="layerBox">
        <div class="fixLayer">

            <div class="profile">
                <img src="{{ uploaded_image }}" class="profileImg">
            </div>
            <p class="feelingResult">You Feel {{ result }}!</p>
            <button  class="button-87" >SHARE ON SNS</button>
            <div class="feelingText">
            </div>

        </div>
        <div class="resultDiv">
            <h1 class="resultSlogan">YOU WANT THIS!</h1>


            <img src="{{ url_for('static', filename=image_file) }}" class="foodEmoji">
            <table class="type04">
                {% for place in data['results'] %}
              <tr>
                <th scope="row">{{ place['name'] }}</th>
                <td>{{ place['vicinity'] }}</td>
              </tr>
                {% endfor %}
            </table>

        </div>
    </div>


</section>

</body>
</html>
