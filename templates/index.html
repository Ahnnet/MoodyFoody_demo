<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload and show image</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="'col-6mx-auto mt-5 text-center">

                <h1 class="mb-5">Flask Image Upload and Show</h1>

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    {% for error in form.photo.errors %}
                        <span style="color: red;">{{ error }}</span>
                    {% endfor %}
                <div class="row justify-content-center">
                    <div class="col-auto">
                        {{  form.photo(class="form-control") }}
                    </div>
                    <div class="col-auto">
                        {{  form.submit(class="btnbtn-success") }}
                    </div>
                </div>

                </form>

            {% if file_url %}
{#                <!-이미지 디스플레이 div>#}
            <div class="mt-5">
                <img src="{{ file_url }}" style="width: 400px;">
            </div>
            {% endif %}

            </div>
        </div>
    </div>
  </body>
</html>
