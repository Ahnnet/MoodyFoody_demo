<!DOCTYPE html>
<html>
<head>
  <title>Food Search</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      document.getElementById("current_location").value = position.coords.latitude + "," + position.coords.longitude;
    }
  </script>
</head>
<body>
  <h1>Search for Food</h1>
  <form action="/search" method="post">
    <button type="button" onclick="getLocation()">Use Current Location</button>
    <br><br>
    <label for="radius">Radius:</label>
    <input type="text" name="radius" id="radius" value="5000">
    <br>
    <label for="keyword">Food:</label>
    <input type="text" name="keyword" id="keyword" required>
    <br>
    <input type="hidden" name="current_location" id="current_location">
    <button type="submit">Search</button>
  </form>
</body>
</html>
