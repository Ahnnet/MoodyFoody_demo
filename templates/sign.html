<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}
     #signIn{
       height: 100vh;
    background: url('../static/img/serviceBack1.png') no-repeat center;
    background-size: cover;
    }
    .navbar {
    overflow: hidden;

    position: fixed;
    top: 0;
    z-index: 2;
    width: 100%;
}

.demo a {
    color: #fff;
    text-decoration: none;
}
/* Links inside the navbar */
.navbar a {
  font-family: sansita;
  font-size: 1.2rem;
  float: right;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 25px;
  text-decoration: none;
}
/* Change background on mouse-over */
    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    .homeimg{
      width: 65%;
    }

   .logo{
            display: flex;
            z-index: 1;
            position: absolute;
            width: 99%;
        }

  .logoimg{
        width: 34%;
        }

    .button-87.a{
    margin-top: 20%;
    background-image: linear-gradient(45deg, #ed44e4 0%, #ffe3b1 51%, #a458e5 100%);
    left: 0;
    margin-left: 0;
    padding: 13px 70px;
}

.button-87:hover {
  background-position: right center;
  /* change the direction of the change here */
  color: #fff;
  text-decoration: none;
}

.button-87:active {
  transform: scale(0.95);
}

.button-87 {
   padding: 13px 80px;
    position: absolute;
    transform: translate(-50%);
    left: 60%;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    top: 85%;
    background-size: 200% auto;
    color: white;
    border-radius: 45px;
    display: block;
    border: 0px;
    font-family: sansita;
    font-size: 1.3rem;
    /* font-weight: 700; */
    box-shadow: 0px 0px 14px -7px #ffc571;
    background-image: linear-gradient(45deg, #7C3400 0%, #271A00 51%, #7C3400 100%);
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}
.imgUpload{
        background: white;
    width: 20%;
    height: 49%;
    FONT-WEIGHT: 200;
    margin: 0 auto;
    border-radius: 30px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 24%;
}
.col-auto.auto2 {
    top:85%;
    width:100%;
}

.col-auto{
    z-index: 1;
    position: absolute;
    top:75%;
    left: 50%;
    transform: translate(-50%);
    display: block;
}
input#submit {
    width: 260px;
    padding: 13px 80px;
    position: absolute;
    /* top: 60%; */
    transform: translate(-50%);
    left: 41%;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    border-radius: 45px;
    display: block;
    border: 0px;
    font-family: sansita;
    font-size: 1.3rem;
    box-shadow: 0px 0px 14px -7px #ffc571;
    background-image: linear-gradient(45deg, #7C3400 0%, #271A00 51%, #7C3400 100%);
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}
.any{
    position: absolute;
    z-index: 5;
}
input[type=file]::file-selector-button {
   padding: 12px 80px;
    position: absolute;
    top: 55%;
    transform: translate(-50%);
    left: 50%;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    border-radius: 45px;
    display: block;
    border: 0px;
    font-family: sansita;
    font-size: 1rem;
    box-shadow: 0px 0px 14px -7px #ffc571;
    background-image: linear-gradient(45deg, #6f5e52 0%, #271A00 51%, #5d5149 100%);
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}
input[type=file]::file-selector-button:hover {
  background: #4d4d4d;
  color: #fff;
}
@font-face {
        font-family: 'sansita';
        src: url("../static/Sansita/SansitaOne.ttf") format("truetype") ;
        font-weight: 400;
        }
@font-face {
        font-family: 'fugaz';
        src: url("../static/Fugaz_One/FugazOne-Regular.ttf") format("truetype") ;
        font-weight: 400;
        }
.loginbox{
    width: 780px; height: 550px;
    margin: 0 auto; /* 블록요소를 부모영역에서 가운데 처리 */
}

#loginboxForm{
display: none;
}
.loginbox form{
    top: 20%;
    width: 50%;
    border-radius: 30px;
    height: 450px;
    z-index: 9;

    background-color: #fff;
    padding: 55px;
    box-sizing: border-box;
    position: absolute;
}
.loginbox fieldset{
    border: none; /* 테두리 제거 */
}
.loginbox legend{
    /* 요소를 화면 밖으로 처리 */
    position: absolute; left: -999em;

}
.loginbox label{
    display: block;
    font-size: 1.3rem;

    color: #333;
    font-family: fugaz;
    margin-bottom: 10px; /* 동위선택자와의 간격 조정 */
}
.loginbox input{
    display: block;
    width: 100%; height: 50px;
    margin-bottom: 25px; /* 동위선택자와의 간격 조정 */
    border: none; background-color: #ededed;
    padding: 0 20px; /* 앞상하 뒷좌우 */
    box-sizing: border-box; /* 패딩수치를 인사이드 처리 */
}

.loginbox ul{
    width: 100%;
    margin-bottom: 60px;
    position: relative;
    right: 6%;
}
.loginbox li{
    display: inline-block;
    height: 12px; line-height: 12px;
}
.loginbox li:last-child{
    border-left: 1px solid #333;
    padding-left: 10px; /* 테두리 안쪽 여백 */
    margin-left: 4px; /* 테두리 바깥쪽 여백 */
}
.loginbox a{
    /* 글자관련은 보통 최종태그에 줘야 적용 */
    color: #333; font-size: 12px;

    /* 현재 위치에서 상대적 이동 */
    position: relative; top: -2px;
}
.loginbox button{
      display: block;
    width: 40%;
    height: 50px;
    margin: 0 auto;
    border: none;
    font-family: 'fugaz';
    background-color: #ea9116;
    color: #fff;
    border-radius: 15px;
    font-size: 1.5rem;
}
.bgLogin{
    width: 100%;
    height: 100vh;
    background: #00000069;
    z-index: 2;
    position: absolute;
    display: none;
}
</style>
<section id="signIn" class="demo">
    <div class="navbar">
        <a class="link-3" onclick="openSign()">SIGN IN</a>
        <a class="link-3" href="#section02">CONTACT</a>
        <a class="link-3" href="#section02">ABOUT</a>
        <a class="link-3" href="#section02">HOW TO</a>
        <a class="link-3" href="#section02">SERVICES</a>
        <a class="link-3" href="#first"><img src="../static/img/home.png" class="homeimg"></a>

    </div>
    <div class="logo">
        <img class="logoimg" src='../static/img/logoFinal.png'>
    </div>
    <div class="bgLogin" id="loginboxBg">
        <div class="loginbox" >
            <form action="/login_check" id="loginboxForm">
                <!--작성하지 않아도 문제는 없음-->
                <fieldset>
                    <legend>로그인 구역</legend>
                    <label for="loginid">ID (E-mail)</label>
                    <input type="text" id="loginid" name="username" placeholder="Enter your ID(E-mail)">
                    <label for="loginpw">PASSWORD</label>
                    <input type="password" id="loginpw" name="password" placeholder="Enter your PASSWORD">
                    <ul>
                        <li><a href="#">ID/PASSWORD</a></li>
                        <li><a href="#">SING UP</a></li>
                    </ul>
                    <!--데이터를 서버로 전송-->
                    <button type="submit">SIGN IN</button>
                </fieldset>
            </form>
        </div>
    </div>
    {% if file_url %}
{#                <!-이미지 디스플레이 div>#}
            <div class="imgUpload">
                <img src="{{ file_url }}" style=" width: 100%;height: 100%;border-radius: 25px;">
            </div>

    {% endif %}

  <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    {% for error in form.photo.errors %}
                        <span style="color: red;">{{ error }}</span>
                    {% endfor %}
                <div class="row justify-content-center">
                    <div class="col-auto">
                        {{  form.photo(class="form-control") }}

                    </div>
                    <div class="col-auto auto2">

                        {{  form.submit(class="btnbtn-success") }}


                    </div>

                </div>

                </form>
                <form action='/result' method="post">
                    <button type="button" onclick="getLocation()" class="any">Use Current Location</button>
                    <input type="hidden" name="current_location" id="current_location">
                    <button type="submit" class="button-87" >check!</button>
                </form>

</section>
<script>
      function newPage()  {
  window.location.href = '/templates/result.html'
}

      function openSign(){
    var modal =  document.getElementById("loginboxForm");
    var modalBg =  document.getElementById("loginboxBg");
    modal.style.display = "block";
    modalBg.style.display = "block";
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      document.getElementById("current_location").value = position.coords.latitude + "," + position.coords.longitude;
    }
</script>
</body>
</html>
