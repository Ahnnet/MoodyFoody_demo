<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {% for place in data['results'] %}
        <tr>
          <td>{{ place['name'] }}</td>
          <td>{{ place['vicinity'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
